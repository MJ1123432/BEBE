<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ff3b6b" />
    <title>Flowers For You BBy Ko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="scene" aria-label="Blooming Valentine flowers">
      <canvas id="canvas" class="canvas" aria-hidden="true"></canvas>

      <div class="hud" role="region" aria-label="Controls">
        <div class="hud__title">
          <div class="hud__headline">Bati na tayu BBY</div>
          <div class="hud__sub">Flowers for you</div>
        </div>

        <div class="hud__actions">
          <button class="btn" id="loveBtn" type="button">Click me</button>
          <button class="btn" id="bouquetBtn" type="button">Bouquet</button>
          <button class="btn btn--ghost" id="clearBtn" type="button">Clear</button>
        </div>
      </div>

      <div class="love" id="loveOverlay" aria-hidden="true">
        <div class="love__card" role="dialog" aria-label="Love message">
          <div class="love__headline">I LOVE YOU</div>
          <div class="love__sub">Tap anywhere to close</div>
        </div>
      </div>

    </main>
  </body>
</html>
